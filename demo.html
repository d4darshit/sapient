<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>

                .equal-sign {
                    height: 98%;
                    grid-area: 2 / 4 / 6 / 5;
                }
                .calculator-keys {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 20px;
                padding: 20px;
                }
                .calculator-screen{
                    width:100%;
                    height:60px;
                    background-color:#555555; 
                    color:#eeeeee;
                    text-align: right;

                }
                #form{
                    height:20%;
                    width: 50%;
                }
        </style>
    </head>
    <body>
        
            <header>
                
                    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                    <a class="navbar-brand" href="#">Demo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class = "nav-item active">
                        <a class="nav-link" data-toggle="collapse" href="#container" aria-expanded="true">
                            Container
                        </a>    
                    </li>
                    <li class="navbar-nav">
                    <a class="nav-link" data-toggle="collapse" href="#calculator" aria-expanded="false">
                        Calculator                        
                    </a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" data-toggle="collapse" href="#form" aria-expanded="false">
                            Login
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" data-toggle="collapse" href="#report" aria-expanded="false">
                            Report
                        </a>
                    </li>

                    </li>
                </ul>
            </div>
            </nav>
        
     
            </header>
        <div class="container" id="container">
            <h1>This is a demo</h1>
        </div>    
     
        <div class="container calculator border border-dark" style="padding: 0px;" id="calculator" >
            <input type="text" class="calculator-screen z-depth-1" value="" disabled />
            <div class="calculator-keys">

                <button type="button" class="operator btn btn-info border border-dark" value="+">+</button>
                <button type="button" class="operator btn btn-info " value="-">-</button>
                <button type="button" class="operator btn btn-info" value="*">&times;</button>
                <button type="button" class="operator btn btn-info" value="/">&divide;</button>
          
                <button type="button" value="7" class="btn btn-light waves-effect border border-dark">7</button>
                <button type="button" value="8" class="btn btn-light waves-effect border border-dark">8</button>
                <button type="button" value="9" class="btn btn-light waves-effect border border-dark">9</button>
          
          
                <button type="button" value="4" class="btn btn-light waves-effect border border-dark">4</button>
                <button type="button" value="5" class="btn btn-light waves-effect border border-dark">5</button>
                <button type="button" value="6" class="btn btn-light waves-effect border border-dark">6</button>
          
          
                <button type="button" value="1" class="btn btn-light waves-effect border border-dark">1</button>
                <button type="button" value="2" class="btn btn-light waves-effect border border-dark">2</button>
                <button type="button" value="3" class="btn btn-light waves-effect border border-dark">3</button>
          
          
                <button type="button" value="0" class="btn btn-light waves-effect border border-dark">0</button>
                <button type="button" class="btn btn-light waves-effect border border-dark" value=".">.</button>
                <button type="button" class="btn btn-info btn-sm border border-dark" value="all-clear">AC</button>
          
                <button type="button" class="equal-sign operator btn btn-success border border-dark" value="=">=</button>
          
              </div> 
        </div>
        <div class="container" id="form">
            <h3>Login Form</h3>
            <form action="">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="container" id="report">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Progress</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>A</td>
                    <td><div class="progress">
                        <div class="progress-bar" style="width:70%">70%</div>
                      </div></td>
                    <td>In progress</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>B</td>
                    <td><div class="progress">
                        <div class="progress-bar" style="width:90%">90%</div>
                      </div></td>
                    <td>In progress</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>C</td>
                    <td><div class="progress">
                        <div class="progress-bar bg-success" style="width:100%">100%</div>
                      </div></td>
                    <td>Completed</td>
                  </tr>
                </tbody>
              </table>
        </div>

    </body>
</html>
